<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #4CAF50;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        li a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        li a:hover {
            background-color: #45a049;
        }
        a.add-note {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        a.add-note:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notes</h1>
        <ul>
            {% for note in notes %}
                <li><a href="{% url 'note_detail' note.pk %}">{{ note.title }}</a>
                <a href="{% url 'delete_note' note.pk %}">{{ "delete" }}</a></li>
            {% endfor %}
        </ul>
        <a href="{% url 'note_create' %}" class="add-note">Add a new note</a>
    </div>
</body>
</html>
